<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:ital,wght@0,400;0,600;1,400&display=swap');
    body {
      margin: 0;
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #1d1d1f;
    }

    .container {
      max-width: 800px;
      margin: 120px auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 40px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p.subtitle {
      font-size: 18px;
      color: #6e6e73;
      margin-bottom: 40px;
    }

    .contact-info {
      margin-bottom: 48px;
    }

    .contact-info p {
      font-size: 16px;
      margin: 8px 0;
    }

    .contact-info a {
      color: #0071e3;
      text-decoration: none;
    }

    .contact-form label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .contact-form input,
    .contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 24px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 14px;
  background-color: #f2f2f2; /* âœ… Tambahkan ini */
}

    .contact-form button {
      padding: 12px 32px;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .contact-form button:hover {
      background-color: #005ecb;
    }
    .subtitle {
  font-style: italic;
  font-size: 14px;
  color: #6e6e73;
  line-height: 1.5;
}

    

    footer {
        background-color: #f5f5f5;
      margin-top: 80px;
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid #e5e5e5;
    }
    .footer-logo {
      width: 32px;
      height: auto;
      margin-bottom: 12px;
    }
    .footer-text {
      font-size: 12px;
      color: #86868b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get in touch</h1>
    <p class="subtitle" style="font-style: italic;">I respond personally to every message</p>

    <div class="contact-info">
      <p>Email: <a href="https://mail.google.com/mail/?view=cm&to=hello@bymissnanda.com" target="_blank">hello@bymissnanda.com</a></p>
      <p>WhatsApp: <a href="https://wa.me/6281649773554" target="_blank">+62 816-4977-3554</a></p>
      <p>Location: Balikpapan, Kalimantan Timur</p>
    </div>

    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer style="text-align: center; padding: 40px 20px; background-color: #f5f5f7;">
    <img src="IMG_0333.png" alt="Brand Logo" style="width: 100px; height: auto; margin-bottom: 16px;" />
    
    <div class="brand" style="color: #444444; margin-bottom: 8px; font-size: 14px;">
      B. Miss Nanda | Private Learning
    </div>
    
    <div class="footer-text" style="font-size: 12px; color: #86868b;">
      Copyright &copy; 2025 B. Miss Nanda. All rights reserved. Balikpapan, Indonesia
    </div>
  </footer>
  

</body>
</html>
